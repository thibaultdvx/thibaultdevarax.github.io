name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for main branch or PRs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # name: site-artifact  # Explicit artifact name
          path: _site  # Ensure correct path

  # Preview job for PRs
  preview:
    if: github.event_name == 'pull_request'
    environment:
      name: preview-${{ github.event.pull_request.number }}
      url: https://${{ github.actor }}.github.io/preview/pr-${{ github.event.pull_request.number }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Preview to GitHub Pages
        id: preview-deployment
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: pr-preview-${{ github.event.pull_request.number }}